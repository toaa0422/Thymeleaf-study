<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <p>文本使用</p>
  <p th:text="学习文本表达式">文本处理</p>
  <p th:text="'hello world'">空格的 文本处理</p>
  <p th:text="'baoma  '+'  liangju'">连接字符串</p>
  <p th:text="学习文本表达式">文本处理</p>
  <p th:text="'学习'+${info}">学习开发语言</p>
  <p th:text="|'学习'${info}|">你学习开发语言</p>
  <p th:text="'学习'+|${n1},${n2}|">你学习开发语言</p>
  <p th:text="123">数字文本</p>
  <p th:text="true">布尔</p>

</body>
</html>
